<html>
    <head>
        <title>Jasper's Django blog</title>
    </head>
    <div>
        <h1>
            <a href="/">Jasper's Django Blog</a>
        </h1>
    </div>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1>
            <a href="">{{ post.title }}</a>
        </h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
</html>
